<div class="container">   
    <mat-accordion class="panel">
        <mat-expansion-panel hideToggle class="w-100">
          <mat-expansion-panel-header>
            <mat-panel-title> Agregar nuevo usuario</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description>
            Datos del nuevo usuario
          </mat-panel-description>
         
          <form [formGroup]="userForm">

            <mat-form-field class="fill">
              <mat-label>Nombre</mat-label>
              <input type="text" [formControl]="first_nameCtrl" matInput placeholder="Ingrese nombre" required>
            </mat-form-field>
          
          <mat-form-field class="fill">
            <mat-label>Apellido</mat-label>
            <input type="text" [formControl]="last_nameCtrl" matInput placeholder="Ingrese apellido" required>
          </mat-form-field>

          <mat-form-field class="fill">
            <mat-label>Rol</mat-label>
            <input [formControl]="rolCtrl" matInput placeholder="Ingrese rol" required>
          </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Agregar</button>
        <small class="alert alert-danger ml-2"  *ngIf="mensaje">{{ mensaje }} </small>
      </form>  
        </mat-expansion-panel>
    </mat-accordion>

    <table mat-table [dataSource]="(user$ | async)" class="mat-elevation-z8 tabla">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>
    
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarUser(element)" *ngIf="element.id != '1'">
            <mat-icon>edit</mat-icon></button></td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="borrarUser(element)" *ngIf="element.id != '1'">
                <mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
