<h2> Inscripcion alumno a cursos </h2>

<h3> Alumno selecionado: {{alumno.nombres}} </h3>
<table class="table">
    <thead>
        <tr class="table-secondary">
            <th scope="col">ID</th>
            <th scope="col">Nombre Curso</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">{{alumno.cursos.idCurso}}</th>
            <td>{{alumno.cursos.nombreCurso}}</td>
            <td *ngIf="(alumno.cursos.idCurso)"><button mat-button (click)="Desinscribir()">Desinscribir</button></td>
        <tr>
    </tbody>
</table>

<h5>Cursos disponibles</h5>
<div class="p-20 d-flex gap-20 flex-wrap m-3">
    <div *ngFor="let curso of (cursos$ | async)">
        <mat-card class="producto-card">
            <mat-card-header>
                <mat-card-title>{{curso.nombre}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{curso.descripcion}}</p>
                <p>{{curso.fechaInicio | date}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" (click)="datosCurso(curso.id, curso.nombre)">Inscribir</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="primary" [matDialogClose] (click)=Cerrar() cdkFocusInitial>Cerrar</button>
    </div>
</div>
